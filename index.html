quot;^1Z&quot;,&quot;[[Abstract]]&quot;,&quot;^1[&quot;,&quot;&quot;]]],536870917]],[&quot;^1A&quot;,[116,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[116,&quot;^?&quot;,&quot;~u61331c0a-c991-4f80-b367-68b60d7c1534&quot;,536870917]],[&quot;^1A&quot;,[117,&quot;^1Q&quot;,&quot;This_paper_proposes_a_novel_method_of_learning_by_predicting_view_assignments_with_support_samples_(PAWS)-2e-_The_method_trains_a_model_to_minimize_a_consistency_loss-2c-_which_ensures_that_different_views_of_the_same_unlabeled_instance_are_assigned_similar_pseudo_labels-2e-_The_pseudo_labels_are_generated_non_parametrically-2c-_by_comparing_the_representations_of_the_image_views_to_those_of_a_set_of_randomly_sampled_labeled_images-2e-_The_distance_between_the_view_representations_and_labeled_representations_is_used_to_provide_a_weighting_over_class_labels-2c-_which_we_interpret_as_a_soft_pseudo_label-2e-_By_non_parametrically_incorporating_labeled_samples_in_this_way-2c-_PAWS_extends_the_distance_metric_loss_used_in_self_supervised_methods_such_as_BYOL_and_SwAV_to_the_semi_supervised_setting-2e-_Despite_the_simplicity_of_the_approach-2c-_PAWS_outperforms_other_semi_supervised_methods_across_architectures-2c-_setting_a_new_state_of_the_art_for_a_ResNet_50_on_ImageNet_trained_with_either_10-25-_or_1-25-_of_the_labels-2c-_reaching_75-2e-5-25-_and_66-2e-5-25-_top_1_respectively-2e-_PAWS_requires_4x_to_12x_less_training_than_the_previous_best_methods-2e-&quot;,536870917]],[&quot;^1A&quot;,[117,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[117,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[117,&quot;^[&quot;,&quot;This paper proposes a novel method of learning by predicting view assignments with support samples (PAWS). The method trains a model to minimize a consistency loss, which ensures that different views of the same unlabeled instance are assigned similar pseudo-labels. The pseudo-labels are generated non-parametrically, by comparing the representations of the image views to those of a set of randomly sampled labeled images. The distance between the view representations and labeled representations is used to provide a weighting over class labels, which we interpret as a soft pseudo-label. By non-parametrically incorporating labeled samples in this way, PAWS extends the distance-metric loss used in self-supervised methods such as BYOL and SwAV to the semi-supervised setting. Despite the simplicity of the approach, PAWS outperforms other semi-supervised methods across architectures, setting a new state-of-the-art for a ResNet-50 on ImageNet trained with either 10% or 1% of the labels, reaching 75.5% and 66.5% top-1 respectively. PAWS requires 4x to 12x less training than the previous best methods.&quot;,536870917]],[&quot;^1A&quot;,[117,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[117,&quot;^K&quot;,116,536870917]],[&quot;^1A&quot;,[117,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[117,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1V&quot;,5108,&quot;^1W&quot;,6219],536870917]],[&quot;^1A&quot;,[117,&quot;^17&quot;,73,536870917]],[&quot;^1A&quot;,[117,&quot;^13&quot;,116,536870917]],[&quot;^1A&quot;,[117,&quot;^12&quot;,25,536870917]],[&quot;^1A&quot;,[117,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;This paper proposes a novel method of learning by predicting view assignments with support samples (PAWS). The method trains a model to minimize a consistency loss, which ensures that different views of the same unlabeled instance are assigned similar pseudo-labels. The pseudo-labels are generated non-parametrically, by comparing the representations of the image views to those of a set of randomly sampled labeled images. The distance between the view representations and labeled representations is used to provide a weighting over class labels, which we interpret as a soft pseudo-label. By non-parametrically incorporating labeled samples in this way, PAWS extends the distance-metric loss used in self-supervised methods such as BYOL and SwAV to the semi-supervised setting. Despite the simplicity of the approach, PAWS outperforms other semi-supervised methods across architectures, setting a new state-of-the-art for a ResNet-50 on ImageNet trained with either 10% or 1% of the labels, reaching 75.5% and 66.5% top-1 respectively. PAWS requires 4x to 12x less training than the previous best methods.&quot;]],536870917]],[&quot;^1A&quot;,[117,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[117,&quot;^?&quot;,&quot;~u61331c0a-4171-4d46-9da7-6f36fcfd6560&quot;,536870917]],[&quot;^1A&quot;,[118,&quot;^S&quot;,[&quot;^1@&quot;,[[&quot;Paragraph&quot;,[[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[118,&quot;^[&quot;,&quot;---\\naliases: [DINO]\\n---\\n\\n&quot;,536870917]],[&quot;^1A&quot;,[118,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[118,&quot;^K&quot;,26,536870917]],[&quot;^1A&quot;,[118,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[118,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1V&quot;,0,&quot;^1W&quot;,25],536870917]],[&quot;^1A&quot;,[118,&quot;^17&quot;,26,536870917]],[&quot;^1A&quot;,[118,&quot;^13&quot;,26,536870917]],[&quot;^1A&quot;,[118,&quot;^12&quot;,68,536870917]],[&quot;^1A&quot;,[118,&quot;^=&quot;,true,536870917]],[&quot;^1A&quot;,[118,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1B&quot;,[&quot;^1E&quot;,[&quot;[DINO]&quot;]]],536870917]],[&quot;^1A&quot;,[118,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1B&quot;]],536870917]],[&quot;^1A&quot;,[118,&quot;^L&quot;,68,536870917]],[&quot;^1A&quot;,[118,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[118,&quot;^?&quot;,&quot;~u61331c0a-71d9-4d80-882a-1804b6a68184&quot;,536870917]],[&quot;^1A&quot;,[119,&quot;^1Q&quot;,&quot;&quot;,536870917]],[&quot;^1A&quot;,[119,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[119,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[119,&quot;^[&quot;,&quot;  tags:: [[Computer Science - Computer Vision and t;]]]],536870917]],[&quot;^1A&quot;,[122,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[122,&quot;^?&quot;,&quot;~u61331c0a-bf3e-48b3-880d-bc464fd3efd7&quot;,536870917]],[&quot;^1A&quot;,[123,&quot;^1Q&quot;,&quot;&quot;,536870917]],[&quot;^1A&quot;,[123,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[123,&quot;^1R&quot;,[&quot;^1E&quot;,[[&quot;^?&quot;,&quot;~u61331c0a-920d-420a-8127-9ab958369773&quot;]]],536870917]],[&quot;^1A&quot;,[123,&quot;^[&quot;,&quot;[[Abstract]]&quot;,536870917]],[&quot;^1A&quot;,[123,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[123,&quot;^K&quot;,122,536870917]],[&quot;^1A&quot;,[123,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[123,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1V&quot;,988,&quot;^1W&quot;,1003],536870917]],[&quot;^1A&quot;,[123,&quot;^17&quot;,26,536870917]],[&quot;^1A&quot;,[123,&quot;^13&quot;,26,536870917]],[&quot;^1A&quot;,[123,&quot;^12&quot;,25,536870917]],[&quot;^1A&quot;,[123,&quot;^L&quot;,25,536870917]],[&quot;^1A&quot;,[123,&quot;^Z&quot;,[[&quot;Link&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[&quot;Page_ref&quot;,&quot;Abstract&quot;],&quot;^1Y&quot;,[[&quot;Plain&quot;,&quot;&quot;]],&quot;^1Z&quot;,&quot;[[Abstract]]&quot;,&quot;^1[&quot;,&quot;&quot;]]],536870917]],[&quot;^1A&quot;,[123,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[123,&quot;^?&quot;,&quot;~u61331c0a-0965-47c1-90df-16cafff711e4&quot;,536870917]],[&quot;^1A&quot;,[124,&quot;^1Q&quot;,&quot;In_this_paper-2c-_we_question_if_self_supervised_learning_provides_new_properties_to_Vision_Transformer_(ViT)_that_stand_out_compared_to_convolutional_networks_(convnets)-2e-_Beyond_the_fact_that_adapting_self_supervised_methods_to_this_architecture_works_particularly_well-2c-_we_make_the_following_observations-3a-_first-2c-_self_supervised_ViT_features_contain_explicit_information_about_the_semantic_segmentation_of_an_image-2c-_which_does_not_emerge_as_clearly_with_supervised_ViTs-2c-_nor_with_convnets-2e-_Second-2c-_these_features_are_also_excellent_k_NN_classifiers-2c-_reaching_78-2e-3-25-_top_1_on_ImageNet_with_a_small_ViT-2e-_Our_study_also_underlines_the_importance_of_momentum_encoder-2c-_multi_crop_training-2c-_and_the_use_of_small_patches_with_ViTs-2e-_We_implement_our_findings_into_a_simple_self_supervised_method-2c-_called_DINO-2c-_which_we_interpret_as_a_form_of_self_distillation_with_no_labels-2e-_We_show_the_synergy_between_DINO_and_ViTs_by_achieving_80-2e-1-25-_top_1_on_ImageNet_in_linear_evaluation_with_ViT_Base-2e-&quot;,536870917]],[&quot;^1A&quot;,[124,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[124,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[124,&quot;^[&quot;,&quot;In this paper, we question if self-supervised learning provides new properties to Vision Transformer (ViT) that stand out compared to convolutional networks (convnets). Beyond the fact that adapting self-supervised methods to this architecture works particularly well, we make the following observations: first, self-supervised ViT features contain explicit information about the semantic segmentation of an image, which does not emerge as clearly with supervised ViTs, nor with convnets. Second, these features are also excellent k-NN classifiers, reaching 78.3% top-1 on ImageNet with a small ViT. Our study also underlines the importance of momentum encoder, multi-crop training, and the use of small patches with ViTs. We implement our findings into a simple self-supervised method, called DINO, which we interpret as a form of self-distillation with no labels. We show the synergy between DINO and ViTs by achieving 80.1% top-1 on ImageNet in linear evaluation with ViT-Base.&quot;,536870917]],[&quot;^1A&quot;,[124,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[124,&quot;^K&quot;,123,536870917]],[&quot;^1A&quot;,[124,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[124,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1V&quot;,1003,&quot;^1W&quot;,1986],536870917]],[&quot;^1A&quot;,[124,&quot;^17&quot;,26,536870917]],[&quot;^1A&quot;,[124,&quot;^13&quot;,123,536870917]],[&quot;^1A&quot;,[124,&quot;^12&quot;,25,536870917]],[&quot;^1A&quot;,[124,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;In this paper, we question if self-supervised learning provides new properties to Vision Transformer (ViT) that stand out compared to convolutional networks (convnets). Beyond the fact that adapting self-supervised methods to this architecture works particularly well, we make the following observations: first, self-supervised ViT features contain explicit information about the semantic segmentation of an image, which does not emerge as clearly with supervised ViTs, nor with convnets. Second, these features are also excellent k-NN classifiers, reaching 78.3% top-1 on ImageNet with a small ViT. Our study also underlines the importance of momentum encoder, multi-crop training, and the use of small patches with ViTs. We implement our findings into a simple self-supervised method, called DINO, which we interpret as a form of self-distillation with no labels. We show the synergy between DINO and ViTs by achieving 80.1% top-1 on ImageNet in linear evaluation with ViT-Base.&quot;]],536870917]],[&quot;^1A&quot;,[124,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[124,&quot;^?&quot;,&quot;~u61331c0a-920d-420a-8127-9ab958369773&quot;,536870917]],[&quot;^1A&quot;,[125,&quot;^1Q&quot;,&quot;http-3a--2f--2f-www-2e-cs-2e-toronto-2e-edu-2f--7e-asamir-2f-&quot;,536870917]],[&quot;^1A&quot;,[125,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[125,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[125,&quot;^[&quot;,&quot;[http://www.cs.toronto.edu/~asamir/](http://www.cs.toronto.edu/~asamir/)&quot;,536870917]],[&quot;^1A&quot;,[125,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[125,&quot;^K&quot;,39,536870917]],[&quot;^1A&quot;,[125,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[125,&quot;^U&quo ,[127,&quot;^13&quot;,62,536870917]],[&quot;^1A&quot;,[127,&quot;~:block/size&quot;,2,536870917]],[&quot;^1A&quot;,[127,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;Abstract&quot;]],536870917]],[&quot;^1A&quot;,[127,&quot;^15&quot;,&quot;^20&quot;,536870917]],[&quot;^1A&quot;,[127,&quot;^1X&quot;,false,536870917]],[&quot;^1A&quot;,[127,&quot;^?&quot;,&quot;~u61331c0a-51e7-49f5-a635-957db79da8a4&quot;,536870917]],[&quot;^1A&quot;,[128,&quot;^1Q&quot;,&quot;Acoustic_modeling_of_raw_waveform_and_learning_feature_extractors_as_part_of_the_neural_network_classifier_has_been_the_goal_of_many_studies_in_the_area_of_automatic_speech_recognition_(ASR)-2e-_Recently-2c-_one_line_of_research_has_focused_on_frameworks_that_can_be_pre_trained_on_audio_only_data_in_an_unsupervised_fashion_and_aim_at_improving_downstream_ASR_tasks-2e-_In_this_work-2c-_we_investigate_the_usefulness_of_one_of_these_front_end_frameworks-2c-_namely_wav2vec-2c-_for_hybrid_ASR_systems-2e-_In_addition_to_deploying_a_pre_trained_feature_extractor-2c-_we_explore_how_to_make_use_of_an_existing_acoustic_model_(AM)_trained_on_the_same_task_with_different_features_as_well-2e-_Another_neural_front_end_which_is_only_trained_together_with_the_supervised_ASR_loss_as_well_as_traditional_Gammatone_features_are_applied_for_comparison-2e-_Moreover-2c-_it_is_shown_that_the_AM_can_be_retrofitted_with_i_vectors_for_speaker_adaptation-2e-_Finally-2c-_the_described_features_are_combined_in_order_to_further_advance_the_performance-2e-_With_the_final_best_system-2c-_we_obtain_a_relative_improvement_of_4-25-_and_6-25-_over_our_previous_best_model_on_the_LibriSpeech_test_clean_and_test_other_sets-2e-&quot;,536870917]],[&quot;^1A&quot;,[128,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[128,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[128,&quot;^[&quot;,&quot;Acoustic modeling of raw waveform and learning feature extractors as part of the neural network classifier has been the goal of many studies in the area of automatic speech recognition (ASR). Recently, one line of research has focused on frameworks that can be pre-trained on audio-only data in an unsupervised fashion and aim at improving downstream ASR tasks. In this work, we investigate the usefulness of one of these front-end frameworks, namely wav2vec, for hybrid ASR systems. In addition to deploying a pre-trained feature extractor, we explore how to make use of an existing acoustic model (AM) trained on the same task with different features as well. Another neural front-end which is only trained together with the supervised ASR loss as well as traditional Gammatone features are applied for comparison. Moreover, it is shown that the AM can be retrofitted with i-vectors for speaker adaptation. Finally, the described features are combined in order to further advance the performance. With the final best system, we obtain a relative improvement of 4% and 6% over our previous best model on the LibriSpeech test-clean and test-other sets.&quot;,536870917]],[&quot;^1A&quot;,[128,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[128,&quot;^K&quot;,127,536870917]],[&quot;^1A&quot;,[128,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[128,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1V&quot;,835,&quot;^1W&quot;,1989],536870917]],[&quot;^1A&quot;,[128,&quot;^17&quot;,62,536870917]],[&quot;^1A&quot;,[128,&quot;^13&quot;,62,536870917]],[&quot;^1A&quot;,[128,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;Acoustic modeling of raw waveform and learning feature extractors as part of the neural network classifier has been the goal of many studies in the area of automatic speech recognition (ASR). Recently, one line of research has focused on frameworks that can be pre-trained on audio-only data in an unsupervised fashion and aim at improving downstream ASR tasks. In this work, we investigate the usefulness of one of these front-end frameworks, namely wav2vec, for hybrid ASR systems. In addition to deploying a pre-trained feature extractor, we explore how to make use of an existing acoustic model (AM) trained on the same task with different features as well. Another neural front-end which is only trained together with the supervised ASR loss as well as traditional Gammatone features are applied for comparison. Moreover, it is shown that the AM can be retrofitted with i-vectors for speaker adaptation. Finally, the described features are combined in order to further advance the performance. With the final best system, we obtain a relative improvement of 4% and 6% over our previous best model on the LibriSpeech test-clean and test-other sets.&quot;]],536870917]],[&quot;^1A&quot;,[128,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[128,&quot;^?&quot;,&quot;~u61331c0a-d9d1-48c3-baef-1d18cbc47c6b&quot;,536870917]],[&quot;^1A&quot;,[129,&quot;^S&quot;,[&quot;^1@&quot;,[[&quot;Paragraph&quot;,[[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[129,&quot;^[&quot;,&quot;tags:: [[Computer Science - Computation and Language]], [[Computer Science - Machine Learning]], [[Computer Science - Sound]], [[Electrical Engineering and Systems Science - Audio and Speech Processing]]\\ndate:: [[Feb 14th, 2020]]\\nextra:: arXiv: 1910.12367\\ntitle:: Training ASR models by Generation of Contextual Information\\nitem-type:: [[journalArticle]]\\naccess-date:: 2021-08-21T03:18:11Z\\noriginal-title:: Training ASR models by Generation of Contextual Information\\nurl:: http://arxiv.org/abs/1910.12367\\npublication-title:: \\&quot;arXiv:1910.12367 [cs, eess]\\&quot;\\nauthors:: [[Kritika Singh]], [[Dmytro Okhonko]], [[Jun Liu]], [[Yongqiang Wang]], [[Frank Zhang]], [[Ross Girshick]], [[Sergey Edunov]], [[Fuchun Peng]], [[Yatharth Saraf]], [[Geoffrey Zweig]], [[Abdelrahman Mohamed]]\\nlibrary-catalog:: arXiv.org\\nlinks:: [Local library](zotero://select/library/items/UUNX2N8G), [Web library](https://www.zotero.org/users/7048753/items/UUNX2N8G)\\n\\n&quot;,536870917]],[&quot;^1A&quot hanks_in_part_to_ever_increasing_amounts_of_labelled_training_data-2e-_However-2c-_in_many_applications_and_locales-2c-_only_moderate_amounts_of_data_are_available-2c-_which_has_led_to_a_surge_in_semi__and_weakly_supervised_learning_research-2e-_In_this_paper-2c-_we_conduct_a_large_scale_study_evaluating_the_effectiveness_of_weakly_supervised_learning_for_speech_recognition_by_using_loosely_related_contextual_information_as_a_surrogate_for_ground_truth_labels-2e-_For_weakly_supervised_training-2c-_we_use_50k_hours_of_public_English_social_media_videos_along_with_their_respective_titles_and_post_text_to_train_an_encoder_decoder_transformer_model-2e-_Our_best_encoder_decoder_models_achieve_an_average_of_20-2e-8-25-_WER_reduction_over_a_1000_hours_supervised_baseline-2c-_and_an_average_of_13-2e-4-25-_WER_reduction_when_using_only_the_weakly_supervised_encoder_for_CTC_fine_tuning-2e-_Our_results_show_that_our_setup_for_weak_supervision_improved_both_the_encoder_acoustic_representations_as_well_as_the_decoder_language_generation_abilities-2e-&quot;,536870917]],[&quot;^1A&quot;,[156,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[156,&quot;^1R&quot;,[&quot;^1E&quot;,[]],536870917]],[&quot;^1A&quot;,[156,&quot;^[&quot;,&quot;Supervised ASR models have reached unprecedented levels of accuracy, thanks in part to ever-increasing amounts of labelled training data. However, in many applications and locales, only moderate amounts of data are available, which has led to a surge in semi- and weakly-supervised learning research. In this paper, we conduct a large-scale study evaluating the effectiveness of weakly-supervised learning for speech recognition by using loosely related contextual information as a surrogate for ground-truth labels. For weakly supervised training, we use 50k hours of public English social media videos along with their respective titles and post text to train an encoder-decoder transformer model. Our best encoder-decoder models achieve an average of 20.8% WER reduction over a 1000 hours supervised baseline, and an average of 13.4% WER reduction when using only the weakly supervised encoder for CTC fine-tuning. Our results show that our setup for weak supervision improved both the encoder acoustic representations as well as the decoder language generation abilities.&quot;,536870917]],[&quot;^1A&quot;,[156,&quot;^W&quot;,&quot;^1S&quot;,536870917]],[&quot;^1A&quot;,[156,&quot;^K&quot;,155,536870917]],[&quot;^1A&quot;,[156,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[156,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1V&quot;,4316,&quot;^1W&quot;,5393],536870917]],[&quot;^1A&quot;,[156,&quot;^17&quot;,69,536870917]],[&quot;^1A&quot;,[156,&quot;^13&quot;,69,536870917]],[&quot;^1A&quot;,[156,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;Supervised ASR models have reached unprecedented levels of accuracy, thanks in part to ever-increasing amounts of labelled training data. However, in many applications and locales, only moderate amounts of data are available, which has led to a surge in semi- and weakly-supervised learning research. In this paper, we conduct a large-scale study evaluating the effectiveness of weakly-supervised learning for speech recognition by using loosely related contextual information as a surrogate for ground-truth labels. For weakly supervised training, we use 50k hours of public English social media videos along with their respective titles and post text to train an encoder-decoder transformer model. Our best encoder-decoder models achieve an average of 20.8% WER reduction over a 1000 hours supervised baseline, and an average of 13.4% WER reduction when using only the weakly supervised encoder for CTC fine-tuning. Our results show that our setup for weak supervision improved both the encoder acoustic representations as well as the decoder language generation abilities.&quot;]],536870917]],[&quot;^1A&quot;,[156,&quot;^1X&quot;,true,536870917]],[&quot;^1A&quot;,[156,&quot;^?&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/main.js"></script></body>
