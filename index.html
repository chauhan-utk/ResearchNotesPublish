,536870916]],[&quot;^1A&quot;,[51,&quot;^K&quot;,50,536870916]],[&quot;^1A&quot;,[51,&quot;^X&quot;,1,536870916]],[&quot;^1A&quot;,[51,&quot;^U&quot;,[&quot;^ &quot;,&quot;~:timestamps&quot;,[],&quot;~:properties&quot;,[],&quot;^1E&quot;,15,&quot;^1F&quot;,30],536870916]],[&quot;^1A&quot;,[51,&quot;^17&quot;,36,536870916]],[&quot;^1A&quot;,[51,&quot;^13&quot;,36,536870916]],[&quot;^1A&quot;,[51,&quot;^12&quot;,22,536870916]],[&quot;^1A&quot;,[51,&quot;^L&quot;,22,536870916]],[&quot;^1A&quot;,[51,&quot;^Z&quot;,[[&quot;Link&quot;,[&quot;^ &quot;,&quot;~:url&quot;,[&quot;Page_ref&quot;,&quot;Abstract&quot;],&quot;~:label&quot;,[[&quot;Plain&quot;,&quot;&quot;]],&quot;~:full_text&quot;,&quot;[[Abstract]]&quot;,&quot;~:metadata&quot;,&quot;&quot;]]],536870916]],[&quot;^1A&quot;,[51,&quot;^1G&quot;,true,536870916]],[&quot;^1A&quot;,[51,&quot;^?&quot;,&quot;~u611df4a0-738d-44d2-8276-7970a67d72ce&quot;,536870916]],[&quot;^1A&quot;,[52,&quot;^1H&quot;,&quot;Self_supervised_approaches_for_speech_representation_learning_are_challenged_by_three_unique_problems-3a-_(1)_there_are_multiple_sound_units_in_each_input_utterance-2c-_(2)_there_is_no_lexicon_of_input_sound_units_during_the_pre_training_phase-2c-_and_(3)_sound_units_have_variable_lengths_with_no_explicit_segmentation-2e-_To_deal_with_these_three_problems-2c-_we_propose_the_Hidden_Unit_BERT_(HuBERT)_approach_for_self_supervised_speech_representation_learning-2c-_which_utilizes_an_offline_clustering_step_to_provide_aligned_target_labels_for_a_BERT_like_prediction_loss-2e-_A_key_ingredient_of_our_approach_is_applying_the_prediction_loss_over_the_masked_regions_only-2c-_which_forces_the_model_to_learn_a_combined_acoustic_and_language_model_over_the_continuous_inputs-2e-_HuBERT_relies_primarily_on_the_consistency_of_the_unsupervised_clustering_step_rather_than_the_intrinsic_quality_of_the_assigned_cluster_labels-2e-_Starting_with_a_simple_k_means_teacher_of_100_clusters-2c-_and_using_two_iterations_of_clustering-2c-_the_HuBERT_model_either_matches_or_improves_upon_the_state_of_the_art_wav2vec_2-2e-0_performance_on_the_Librispeech_(960h)_and_Libri_light_(60-2c-000h)_benchmarks_with_10min-2c-_1h-2c-_10h-2c-_100h-2c-_and_960h_fine_tuning_subsets-2e-_Using_a_1B_parameter_model-2c-_HuBERT_shows_up_to_19-25-_and_13-25-_relative_WER_reduction_on_the_more_challenging_dev_other_and_test_other_evaluation_subsets-2e-&quot;,536870916]],[&quot;^1A&quot;,[52,&quot;^S&quot;,[],536870916]],[&quot;^1A&quot;,[52,&quot;^1I&quot;,[&quot;^1J&quot;,[]],536870916]],[&quot;^1A&quot;,[52,&quot;^[&quot;,&quot;Self-supervised approaches for speech representation learning are challenged by three unique problems: (1) there are multiple sound units in each input utterance, (2) there is no lexicon of input sound units during the pre-training phase, and (3) sound units have variable lengths with no explicit segmentation. To deal with these three problems, we propose the Hidden-Unit BERT (HuBERT) approach for self-supervised speech representation learning, which utilizes an offline clustering step to provide aligned target labels for a BERT-like prediction loss. A key ingredient of our approach is applying the prediction loss over the masked regions only, which forces the model to learn a combined acoustic and language model over the continuous inputs. HuBERT relies primarily on the consistency of the unsupervised clustering step rather than the intrinsic quality of the assigned cluster labels. Starting with a simple k-means teacher of 100 clusters, and using two iterations of clustering, the HuBERT model either matches or improves upon the state-of-the-art wav2vec 2.0 performance on the Librispeech (960h) and Libri-light (60,000h) benchmarks with 10min, 1h, 10h, 100h, and 960h fine-tuning subsets. Using a 1B parameter model, HuBERT shows up to 19% and 13% relative WER reduction on the more challenging dev-other and test-other evaluation subsets.&quot;,536870916]],[&quot;^1A&quot;,[52,&quot;^W&quot;,&quot;^1D&quot;,536870916]],[&quot;^1A&quot;,[52,&quot;^K&quot;,51,536870916]],[&quot;^1A&quot;,[52,&quot;^X&quot;,2,536870916]],[&quot;^1A&quot;,[52,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1E&quot;,30,&quot;^1F&quot;,1390],536870916]],[&quot;^1A&quot;,[52,&quot;^17&quot;,36,536870916]],[&quot;^1A&quot;,[52,&quot;^13&quot;,51,536870916]],[&quot;^1A&quot;,[52,&quot;^12&quot;,22,536870916]],[&quot;^1A&quot;,[52,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;Self-supervised approaches for speech representation learning are challenged by three unique problems: (1) there are multiple sound units in each input utterance, (2) there is no lexicon of input sound units during the pre-training phase, and (3) sound units have variable lengths with no explicit segmentation. To deal with these three problems, we propose the Hidden-Unit BERT (HuBERT) approach for self-supervised speech representation learning, which utilizes an offline clustering step to provide aligned target labels for a BERT-like prediction loss. A key ingredient of our approach is applying the prediction loss over the masked regions only, which forces the model to learn a combined acoustic and language model over the continuous inputs. HuBERT relies primarily on the consistency of the unsupervised clustering step rather than the intrinsic quality of the assigned cluster labels. Starting with a simple k-means teacher of 100 clusters, and using two iterations of clustering, the HuBERT model either matches or improves upon the state-of-the-art wav2vec 2.0 performance on the Librispeech (960h) and Libri-light (60,000h) benchmarks with 10min, 1h, 10h, 100h, and 960h fine-tuning subsets. Using a 1B parameter model, HuBERT shows up to 19% and 13% relative WER reduction on the more challenging dev-other and test-other evaluation subsets.&quot;]],536870916]],[&quot;^1A&quot;,[52,&quot;^1G&quot;,true,536870916]],[&quot;^1A&quot;,[52,&quot;^?&quot;,&quot;~u611df4a0-2ff8-4346-b82a-51b9806d6562&quot;,536870916] ch can outperform the best semi-supervised methods while being conceptually simpler. wav2vec 2.0 masks the speech input in the latent space and solves a contrastive task defined over a quantization of the latent representations which are jointly learned. Experiments using all labeled data of Librispeech achieve 1.8/3.3 WER on the clean/other test sets. When lowering the amount of labeled data to one hour, wav2vec 2.0 outperforms the previous state of the art on the 100 hour subset while using 100 times less labeled data. Using just ten minutes of labeled data and pre-training on 53k hours of unlabeled data still achieves 4.8/8.2 WER. This demonstrates the feasibility of speech recognition with limited amounts of labeled data.&quot;,536870916]],[&quot;^1A&quot;,[62,&quot;^W&quot;,&quot;^1D&quot;,536870916]],[&quot;^1A&quot;,[62,&quot;^K&quot;,61,536870916]],[&quot;^1A&quot;,[62,&quot;^X&quot;,2,536870916]],[&quot;^1A&quot;,[62,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1E&quot;,15,&quot;^1F&quot;,887],536870916]],[&quot;^1A&quot;,[62,&quot;^17&quot;,38,536870916]],[&quot;^1A&quot;,[62,&quot;^13&quot;,61,536870916]],[&quot;^1A&quot;,[62,&quot;^12&quot;,22,536870916]],[&quot;^1A&quot;,[62,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;We show for the first time that learning powerful representations from speech audio alone followed by fine-tuning on transcribed speech can outperform the best semi-supervised methods while being conceptually simpler. wav2vec 2.0 masks the speech input in the latent space and solves a contrastive task defined over a quantization of the latent representations which are jointly learned. Experiments using all labeled data of Librispeech achieve 1.8/3.3 WER on the clean/other test sets. When lowering the amount of labeled data to one hour, wav2vec 2.0 outperforms the previous state of the art on the 100 hour subset while using 100 times less labeled data. Using just ten minutes of labeled data and pre-training on 53k hours of unlabeled data still achieves 4.8/8.2 WER. This demonstrates the feasibility of speech recognition with limited amounts of labeled data.&quot;]],536870916]],[&quot;^1A&quot;,[62,&quot;^1G&quot;,true,536870916]],[&quot;^1A&quot;,[62,&quot;^?&quot;,&quot;~u611df4a0-1226-4bef-81b6-e13f5948a757&quot;,536870916]],[&quot;^1A&quot;,[63,&quot;^1H&quot;,&quot;Read_and_make_notes-2e-&quot;,536870916]],[&quot;^1A&quot;,[63,&quot;^S&quot;,[],536870916]],[&quot;^1A&quot;,[63,&quot;^1I&quot;,[&quot;^1J&quot;,[]],536870916]],[&quot;^1A&quot;,[63,&quot;^[&quot;,&quot;TODO Read and make notes.&quot;,536870916]],[&quot;^1A&quot;,[63,&quot;^W&quot;,&quot;^1D&quot;,536870916]],[&quot;^1A&quot;,[63,&quot;^K&quot;,61,536870916]],[&quot;^1A&quot;,[63,&quot;^X&quot;,1,536870916]],[&quot;^1A&quot;,[63,&quot;^1&lt;&quot;,&quot;TODO&quot;,536870916]],[&quot;^1A&quot;,[63,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1E&quot;,887,&quot;^1F&quot;,915],536870916]],[&quot;^1A&quot;,[63,&quot;^17&quot;,38,536870916]],[&quot;^1A&quot;,[63,&quot;^13&quot;,38,536870916]],[&quot;^1A&quot;,[63,&quot;^12&quot;,2,536870916]],[&quot;^1A&quot;,[63,&quot;^L&quot;,2,536870916]],[&quot;^1A&quot;,[63,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;Read and make notes.&quot;]],536870916]],[&quot;^1A&quot;,[63,&quot;^1G&quot;,true,536870916]],[&quot;^1A&quot;,[63,&quot;^?&quot;,&quot;~u611df4a0-74c3-4f55-a338-c967403dff5e&quot;,536870916]],[&quot;^1A&quot;,[64,&quot;^1H&quot;,&quot;&quot;,536870916]],[&quot;^1A&quot;,[64,&quot;^S&quot;,[],536870916]],[&quot;^1A&quot;,[64,&quot;^1I&quot;,[&quot;^1J&quot;,[]],536870916]],[&quot;^1A&quot;,[64,&quot;^[&quot;,&quot;  tags:: [[Computer Science - Computation and Language]], [[Computer Science - Machine Learning]], [[Computer Science - Sound]], [[Electrical Engineering and Systems Science - Audio and Speech Processing]] [[Speech Recognition]] \\ndate:: [[Oct 22nd, 2020]]\\nextra:: arXiv: 2006.11477\\ntitle:: @wav2vec 2.0: A Framework fo  type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
